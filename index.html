<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FiorenzaCoin (FZAC) - The Future of Renaissance Crypto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <img src="assets/fiorenzacoin-logo.png" class="logo" alt="FiorenzaCoin Logo">
        <h1>ðŸš€ FiorenzaCoin (FZAC) ðŸš€</h1>
        <p>The Most Advanced Decentralized Cryptocurrency with Renaissance Legacy</p>
        <a class="btn" href="https://pancakeswap.finance/swap?outputCurrency=0x6EeFCF57A5161a8dfD850B6f6E7709218e0aA75e">
            Buy $FZAC on PancakeSwap
        </a>
    </div>

    <!-- Live Price Chart -->
    <h2>ðŸ“ˆ FiorenzaCoin Live Price</h2>
    <canvas id="priceChart" width="400" height="200"></canvas>

    <!-- NFT Collection Section -->
    <h2>ðŸŽ¨ Featured NFTs</h2>
    <div class="nft-gallery">
        <img src="assets/nft1.png" class="nft" alt="NFT 1">
        <img src="assets/nft2.png" class="nft" alt="NFT 2">
        <img src="assets/nft3.png" class="nft" alt="NFT 3">
    </div>

    <!-- Fetch Live Price Data -->
    <script>
        async function fetchPriceData() {
            const response = await fetch("https://api.coingecko.com/api/v3/coins/fiorenzacoin/market_chart?vs_currency=usd&days=7&interval=daily");
            const data = await response.json();

            const labels = data.prices.map(item => {
                let date = new Date(item[0]);
                return date.toLocaleDateString();
            });

            const prices = data.prices.map(item => item[1]);

            const ctx = document.getElementById("priceChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "FZAC Price (USD)",
                        data: prices,
                        borderColor: "gold",
                        backgroundColor: "rgba(255, 215, 0, 0.2)",
                        borderWidth: 2
                    }]
                }
            });
        }
        fetchPriceData();
    </script>
</body>
</html>
